<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI FAQ Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <header>
      <h1>AI FAQ Chatbot</h1>
    </header>

    <section class="chat-window" id="chat" role="log" aria-live="polite"></section>

    <form onsubmit="handleUserInput(); return false;" aria-label="Chat input">
      <input type="text" id="userInput" placeholder="Ask a question..." aria-label="Type your question" required />
      <button type="submit">Send</button>
    </form>
  </main>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
